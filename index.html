<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="side-bar">
      <div class="logo">
        <img src="" alt="DashboardLogo">
        <h2>Dashboard</h2>
      </div>
      <nav class="top-group">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Tasks</a></li>
          <li><a href="#">Communities</a></li>
        </ul>
      </nav>
      <nav class="bottom-group">
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </nav>
    </div>
    <div class="nav-bar">
      <nav class="top-bar">
        <img src="" alt="SearchIcon">
        <input type="text">
        <img src="" alt="BellIcon">
        <span>User Name</span>
      </nav>
      <nav class="bottom-bar">
        <img src="" alt="UserIcon">
        <div>
          <span>Hi!</span>
          <span>User Name</span>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </nav>
    </div>
    <div class="main-content">
      <div class="projects">
        <h3>Your Projects</h3>
        <div class="project-list">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
        <div class="annoucement-list">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>
      <div class="trending">
        <h3>Trending</h3>
        <div class="trending-list">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
